<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Dog Quiz</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  
  <body>
    <div class="container">
    <header role="banner">
      <div class= "headline">
        <h1>Dog Quiz</h1>
      </div>
      <div class= "number-tracker">
        <ul>
          <li>Question: <span class="question-number">0</span<>/10
          </li>
          <li>Score: <span class="score-number">0</span>
          </li>
        </ul>
      </div>
     
         
    </header>
    

    <main role="start-page">  
      <div class="quiz-start">
        <h2> How well do you know a man's best friend?</h2>
        <button type="button" class="start-button">Click here to find out</button>
      </div>
     <form>
      <div class="questionAnswerForm"></div>  
    </form>
    
    </main>
    </div>
   
    
    
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
   <script src="datastore.js"></script>
  <script src="script.js"></script>



  </body>
</html>
